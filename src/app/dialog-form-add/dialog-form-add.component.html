<mat-dialog-content>
    <form #form="ngForm">
    <mat-form-field class="example-form-field">
      <mat-label>Hero name</mat-label>
      <input matInput type="text" #heroName [formControl]="nameFormControl">
      <mat-error *ngIf="nameFormControl.hasError('minlength')">
        Minimum 3 characters
      </mat-error>
      <mat-error *ngIf="nameFormControl.hasError('pattern')">
        Only Latin alphabet
      </mat-error>
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field> <br>

    <mat-form-field class="example-form-field">
      <mat-label>Hero age</mat-label>
      <input matInput #heroAge type="number" [formControl]="ageFormControl">
      <mat-error *ngIf="ageFormControl.hasError('max')">
        Max possible age is 100
      </mat-error>
      <mat-error *ngIf="ageFormControl.hasError('min')">
        Min possible age is 1
      </mat-error>
      <mat-error *ngIf="ageFormControl.hasError('required')">
        Age is <strong>required</strong>
      </mat-error>
    </mat-form-field> <br>

    <mat-form-field class="example-form-field">
      <mat-label>Hero level</mat-label>
      <input matInput #heroLevel type="number" [formControl]="levelFormControl">
      <mat-error *ngIf="levelFormControl.hasError('max')">
        Max possible value is 100
      </mat-error>
      <mat-error *ngIf="levelFormControl.hasError('min')">
        Min possible value is 1
      </mat-error>
      <mat-error *ngIf="levelFormControl.hasError('required')">
        Level is <strong>required</strong>
      </mat-error>
    </mat-form-field><br>

    <mat-form-field appearance="fill">
      <mat-label>Select a class</mat-label>
      <mat-select #heroClass [formControl]="classControl" required>
        <mat-option value="Barbarian">Barbarian</mat-option>
        <mat-option value="Cleric">Cleric</mat-option>
        <mat-option value="Fighter">Fighter</mat-option>
        <mat-option value="Rogue">Rogue</mat-option>
        <mat-option value="Wizard">Wizard</mat-option>
      </mat-select>
      <mat-error *ngIf="classControl.hasError('required')">Please choose a class</mat-error>
    </mat-form-field> <br>

  </form>
</mat-dialog-content>

  <mat-dialog-actions>
    <button color="primary"
            mat-dialog-close
            mat-raised-button [disabled]="anyErrors()"
            (click)="add(heroName.value, heroAge.value, heroLevel.value, heroClass.value);
                     heroAge.value=''; heroName.value=''; heroLevel.value=''; heroClass.value = '';">
            Add
    </button>

  <button mat-raised-button
          mat-dialog-close
          color="primary"
          >
    Close
  </button>
</mat-dialog-actions>
