<mat-dialog-content>
  <h1>{{ 'dialog.delete.title' | translate }}</h1>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary"
          mat-dialog-close
          mat-dialog-close="true"
          mat-raised-button>{{ 'dialog.delete.yes' | translate }}
  </button>

<button mat-raised-button
        mat-dialog-close
        mat-dialog-close="false"
        color="primary"
        >
        {{ 'dialog.delete.no' | translate }}
</button>
</mat-dialog-actions>
