<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details:</h2>
  <div>
    <span>id:</span>
    <strong>{{hero.id}}</strong>
    <div>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="Hero name">
      </label>
    </div>
  </div>
  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>
</div>
