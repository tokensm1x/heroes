<div class="heroes_table">
  <h3 class="mat-display-1" *ngIf="loaded">{{ 'heroes.title' | translate }}</h3>
  <button *ngIf="loaded" class="dialog_button"
          mat-raised-button
          color="primary"
          (click)="openDialog()">{{ 'heroes.hero' | translate }}
  </button>
  <table *ngIf="loaded" mat-table [dataSource]="heroes" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell  *matCellDef="let hero"> {{hero.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{ 'heroes.name' | translate }} </th>
      <td mat-cell routerLink="/detail/{{hero.id}}" *matCellDef="let hero" class="hero_name"> {{hero.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef ></th>
    <td mat-cell *matCellDef="let hero" >
        <button mat-icon-button color="primary" (click)="openDialogDelete(hero)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <mat-spinner *ngIf="!loaded" diameter="80" class="spinner"></mat-spinner>
</div>
